{{ define "err" }}
<html lang="en">
{{ template "head" . }}
<body>
{{ template "nav" . }}
<main>
    <section class="center">
        <h1>{{ .ErrCode }}</h1>
        <h3>{{ .ErrText }}</h3>
    </section>
</main>
<footer>
    <hr>
    <p>If this looks like a mistake, or the problem persists, please contact the administrator at <a href="mailto:{{ .Email }}">{{ .Email }}</a>    </p>
</footer>
</body>
</html>
{{ end }}
