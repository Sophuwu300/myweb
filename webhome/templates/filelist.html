{{ define "filelist" }}
<html lang="en">
{{ template "head" . }}
<body>
{{ template "nav" . }}
<main>
    <h2>{{ .Title }}</h2>
    <p>
        {{ .Description }}
    </p>
    <p>
        {{ .NoFiles }} files found.
    </p>
    <hr>
    <table>
        <tr>
            <td>Name</td>
            <td>Size</td>
        </tr>
    {{- range .Files -}}
        <tr>
            <td><a href="{{- .Name -}}">{{- .Name -}}</a></td>
            <td>{{- .Size -}}</td>
        </tr>
    {{ end }}
    </table>
</main>
</body>
</html>
{{ end }}
